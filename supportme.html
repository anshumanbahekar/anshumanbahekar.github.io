<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate to Anshuman Bahekar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      overflow: hidden;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.2rem;
      color: #666;
      margin: 20px auto;
      width: 80%;
      animation: fadeIn 2.5s ease-in-out;
    }
    .donate-btn {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s ease;
      animation: fadeIn 3s ease-in-out;
      text-decoration: none;
      display: inline-block;
    }
    .donate-btn:hover {
      background-color: #e73370;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="petals"></canvas>
  <h1>Support Anshuman Bahekar ðŸŒ¸</h1>
  <p>If you love my work and want to support it, feel free to send a small donation.</p>
  <a href="upi://pay?pa=n1bahekar@ybl&pn=Anshuman%20Bahekar&am=500" class="donate-btn" onclick="playSound()">Donate â‚¹500</a>

  <audio id="donate-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b14e0e6f4e.mp3?filename=chime-19048.mp3"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById('donate-sound');
      if (audio) audio.play();
    }

    // ðŸŒ¸ Floating Petals Animation
    const canvas = document.getElementById("petals");
    const ctx = canvas.getContext("2d");
    let petals = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createPetal() {
      return {
        x: Math.random() * canvas.width,
        y: -20,
        r: 10 + Math.random() * 10,
        d: Math.random() * 1 + 0.5,
        tilt: Math.random() * 10 - 5
      };
    }

    function drawPetal(p) {
      ctx.beginPath();
      ctx.fillStyle = "rgba(255, 182, 193, 0.8)";
      ctx.ellipse(p.x, p.y, p.r, p.r * 0.6, Math.PI / 4, 0, 2 * Math.PI);
      ctx.fill();
    }

    function updatePetals() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < petals.length; i++) {
        const p = petals[i];
        p.y += p.d;
        p.x += Math.sin(p.y * 0.01) * 2;
        drawPetal(p);

        if (p.y > canvas.height) {
          petals[i] = createPetal();
          petals[i].y = -20;
        }
      }
    }

    function loop() {
      updatePetals();
      requestAnimationFrame(loop);
    }

    for (let i = 0; i < 40; i++) {
      petals.push(createPetal());
    }
    loop();
  </script>
</body>
</html>
