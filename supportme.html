<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Me ‚ù§Ô∏è</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe9e3, #ffeabf);
      height: 100%;
      overflow-x: hidden;
    }

    canvas#petals {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 2;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin: 5vh auto;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ff6b6b;
    }

    p.description {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    img.qr {
      width: 220px;
      border-radius: 12px;
      margin: 1rem 0;
      border: 2px dashed #f8c291;
      padding: 8px;
      background: #fffefb;
    }

    .upi-id {
      font-size: 1rem;
      margin: 0.8rem 0;
      background: #f2f2f2;
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
    }

    a.button {
      display: inline-block;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin: 10px 0;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #388e3c;
    }

    .form-link {
      margin-top: 20px;
      display: inline-block;
      font-size: 0.95rem;
      color: #ff6b6b;
      text-decoration: underline;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- üå∏ Petals Canvas -->
  <canvas id="petals"></canvas>

  <!-- üî• Donation Card -->
  <div class="card">
    <h1>Buy Me a Chai ‚òï</h1>
    <p class="description">If you enjoy my work, support me by sending a small tip using UPI ‚ù§Ô∏è</p>

    <img src="assets/upi-qr.png" alt="UPI QR Code" class="qr" />

    <div class="upi-id">yourupi@upi</div>

    <a href="upi://pay?pa=yourupi@upi&pn=Your Name&cu=INR" class="button" onclick="playSound()" target="_blank">
      Pay via Google Pay / PhonePe / BHIM
    </a>

    <br />

    <footer>Thank you for your love and support üå∏</footer>
  </div>

  <!-- üéµ Sound -->
  <audio id="donateSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4cf711d9b9.mp3" preload="auto"></audio>

  <script>
    function playSound() {
      document.getElementById('donateSound').play();
    }

    // üå∏ Petals Animation
    const canvas = document.getElementById('petals');
    const ctx = canvas.getContext('2d');
    let petals = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createPetal() {
      return {
        x: Math.random() * canvas.width,
        y: -10,
        r: Math.random() * 15 + 5,
        speed: Math.random() * 1 + 0.5,
        drift: (Math.random() - 0.5) * 2,
        angle: Math.random() * Math.PI * 2,
        rotation: (Math.random() - 0.5) * 0.1
      };
    }

    function drawPetal(p) {
      ctx.beginPath();
      ctx.fillStyle = '#ffb6c1';
      ctx.ellipse(p.x, p.y, p.r, p.r * 0.6, p.angle, 0, Math.PI * 2);
      ctx.fill();
    }

    function updatePetals() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (petals.length < 60 && Math.random() < 0.5) {
        petals.push(createPetal());
      }

      petals.forEach((p, i) => {
        p.y += p.speed;
        p.x += p.drift;
        p.angle += p.rotation;
        drawPetal(p);
        if (p.y > canvas.height + 20) petals.splice(i, 1);
      });

      requestAnimationFrame(updatePetals);
    }

    updatePetals();
  </script>
</body>
</html>
